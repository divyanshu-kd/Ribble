<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
</head>
<body bgcolor="black">
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col justify-center items-center h-screen">
                <input type="text" class="m-2 w-48 rounded border-2 border-gray-400" name="userID" placeholder="Username">
                <input type="password" class="m-2 w-48 rounded border-2 border-gray-300" name="Password" placeholder="Password">
                <input type="submit" class="mt-4 py-2 px-20 rounded-lg bg-gray-500 text-white text-sm font-bold">
            </div>
        </form>
    </div>
</body>
</html>
